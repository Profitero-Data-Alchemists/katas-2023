---
$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: '0.2'
language: 'en'
dictionaryDefinitions:
  - name: project-words
    path: './project-words.txt'
    addWords: true
dictionaries:
  - project-words
ignorePaths:
  - 'node_modules'
  - 'themes'
  - 'public'
  - 'resources'
  - 'backup'
  - 'layouts'
  - '/project-words.txt'
  - '/go.sum'
  - '/go.mod'